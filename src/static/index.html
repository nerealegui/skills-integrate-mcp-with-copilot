<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script>
      // Add a button dynamically for each activity
      document.addEventListener("DOMContentLoaded", () => {
        const activitiesList = document.getElementById("activities-list");
        activitiesList.innerHTML = ""; // Clear loading message

        // Example activity data (replace with API call)
        const activities = [
          { name: "Chess Club", description: "Learn chess", schedule: "Fridays" },
          { name: "Programming Class", description: "Learn coding", schedule: "Tuesdays" }
        ];

        activities.forEach(activity => {
          const card = document.createElement("div");
          card.className = "activity-card";
          card.innerHTML = `
            <h4>${activity.name}</h4>
            <p>${activity.description}</p>
            <p><strong>Schedule:</strong> ${activity.schedule}</p>
            <button>Register</button>
          `;
          activitiesList.appendChild(card);
        });
      });
    </script>
  </body>
</html>
